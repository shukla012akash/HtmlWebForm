<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>WebForm</title>
</head>

<body>
    
    <form>

        <style>
            body {
              background-image: url('back2.jpg');
            }
            </style>
        <form>
            <center><h1 style="background-color:DodgerBlue;">Welcome To The Registration Form</h1></center>
        <center>
            <form>
                <fieldset>
                    <label for="firstname">First name:</label>
                <input type="text" id="firstname" name="firstname"><br>
                <label for="lastname">Last name:</label>
                <input type="text" id="lastname" name="lastname"><br>
                </fieldset>
                <fieldset>
                <label for="Email Id">Email Id:</label>
                <input type="text" id="Email Id" name="Email Id"><br>
                <label for="Password">Password :</label>
                <input type="Password" id="Password" name="Password"><br>
                <label for="Re enter Password">Re enter Password :</label>
                <input type="Password" id="Re enter Password" name="Password"><br>
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday">
                </fieldset>
                <fieldset>
                <label for="Gender">Gender:</label>
        
                <input type="radio" id="html" name="Gender" value="Male">
                <label for="Gender">Male</label>
                <input type="radio" id="html" name="Gender" value="Female">
                <label for="Gender">Female</label><br>
                <label for="address">Address:</label>
                <textarea rows="3" cols="30" name="address" id="address"></textarea>
                </fieldset>
                <fieldset>
                <label for="myfile">Select a file:</label><br>
                <input type="file" id="myfile" name="myfile"><br>
                </fieldset>
                <fieldset>
                <label for="city">City:</label>
                <select name="city" id="city">
                <option value="Noida">Noida</option>
                <option value="Banglore">Banglore</option>
                <option value="Lucknow">Lucknow</option>  
                <option value="Bareilly">Bareilly</option>  
                <option value="Kashmir">Kashmir</option>              
                </select>
                </fieldset>

                <br>
                <br>
                <fieldset>
                <p>Choose your favorite Web language:</p>
                <br>
                <input type="radio" id="html" name="fav_language" value="HTML">
                <label for="html">HTML</label><br>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">CSS</label><br>
                <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                <label for="javascript">JavaScript</label>
                </fieldset>
                <br>
                <input type="button" value="ClickHere">
        </center>
            </form>
    </form>
</body>
</html>
